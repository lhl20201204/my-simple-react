<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Word文件转Markdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" 
            integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" 
            crossorigin="anonymous">
    </script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #output {
            width: 100%;
            min-height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        .upload-area.dragover {
            background-color: #e1f5fe;
            border-color: #2196f3;
        }
        .upload-area.has-file {
            background-color: #e8f5e9;
            border-color: #4CAF50;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #downloadBtn {
            display: none;
        }
        #imageContainer {
            display: none;
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 4px;
        }
        .image-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            margin-right: 10px;
        }
        .image-item img {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin-bottom: 5px;
        }
        .file-info {
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .file-name {
            color: #2196f3;
            font-weight: bold;
        }
        .loading {
            display: none;
            margin: 10px 0;
            text-align: center;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Word文件转Markdown（支持图片）</h1>
    <div class="container">
        <div class="upload-area" id="dropZone">
            <p>将Word文件拖放到此处，或</p>
            <input type="file" id="fileInput" accept=".docx,.doc" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">选择文件</button>
            <div class="file-info" id="fileInfo">
                当前文件：<span class="file-name" id="fileName"></span>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <span>正在转换中...</span>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <textarea id="output" readonly placeholder="转换后的Markdown内容将显示在这里..."></textarea>
        <button id="downloadBtn" onclick="downloadMarkdown()">下载Markdown文件</button>
        <div id="imageContainer">
            <h3>文档中的图片：</h3>
            <div id="imageList"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const downloadBtn = document.getElementById('downloadBtn');
        const imageContainer = document.getElementById('imageContainer');
        const imageList = document.getElementById('imageList');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        let convertedText = '';
        let imageCounter = 0;
        let images = new Map();

        // 检查必要的库是否加载
        window.onload = function() {
            if (typeof mammoth === 'undefined') {
                showError('Mammoth.js 库未正确加载，请检查网络连接');
            }
            if (typeof JSZip === 'undefined') {
                showError('JSZip 库未正确加载，请检查网络连接');
            }
        };

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loading.style.display = 'none';
        }

        function clearError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        // 拖放功能
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            clearError();
            
            if (!file.name.match(/\.(doc|docx)$/i)) {
                showError('请选择Word文件（.doc或.docx）');
                return;
            }

            // 显示文件名
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            dropZone.classList.add('has-file');
            
            // 显示加载状态
            loading.style.display = 'block';
            output.value = '';
            downloadBtn.style.display = 'none';
            imageContainer.style.display = 'none';

            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                convertToMarkdown(arrayBuffer);
            };
            reader.onerror = function() {
                showError('读取文件失败，请重试');
            };
            reader.readAsArrayBuffer(file);
        }

        function convertToMarkdown(arrayBuffer) {
            // 重置计数器和图片存储
            imageCounter = 0;
            images.clear();
            imageList.innerHTML = '';

            const options = {
                convertImage: mammoth.images.imgElement(function(image) {
                    return image.read("base64").then(function(imageData) {
                        const imageType = image.contentType;
                        const base64String = `data:${imageType};base64,${imageData}`;
                        const imageId = `image${++imageCounter}`;
                        images.set(imageId, {
                            data: base64String,
                            type: imageType
                        });
                        
                        // 显示图片预览
                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'image-item';
                        imageDiv.innerHTML = `
                            <img src="${base64String}" alt="${imageId}">
                            <p>图片 ${imageCounter}</p>
                        `;
                        imageList.appendChild(imageDiv);
                        imageContainer.style.display = 'block';

                        return {
                            src: base64String,
                            alt: imageId
                        };
                    });
                })
            };

            mammoth.convertToMarkdown({ arrayBuffer: arrayBuffer }, options)
                .then(result => {
                    convertedText = result.value;
                    output.value = convertedText;
                    downloadBtn.style.display = 'block';
                    loading.style.display = 'none';
                    
                    if (result.messages.length > 0) {
                        console.warn('转换警告:', result.messages);
                    }
                })
                .catch(error => {
                    console.error('转换错误:', error);
                    showError('转换过程中出现错误：' + error.message);
                });
        }

        function downloadMarkdown() {
            if (!convertedText) return;

            try {
                // 创建 JSZip 实例
                const zip = new JSZip();
                
                // 创建 images 文件夹
                const imagesFolder = zip.folder('images');
                
                // 添加 Markdown 文件内容
                let mdContent = convertedText;
                
                // 处理图片并更新 Markdown 内容
                const promises = [];
                images.forEach((imageData, imageId) => {
                    const extension = imageData.type.split('/')[1];
                    const filename = `${imageId}.${extension}`;
                    
                    // 从 base64 中提取实际的图片数据
                    const base64Data = imageData.data.split(',')[1];
                    
                    // 将图片添加到 images 文件夹
                    promises.push(
                        imagesFolder.file(filename, base64Data, {base64: true})
                    );
                    
                    // 更新 Markdown 中的图片引用
                    const base64Regex = new RegExp(
                        `!\\[${imageId}\\]\\(data:image\\/[^;]+;base64,[^\\)]+\\)`,
                        'g'
                    );
                    mdContent = mdContent.replace(base64Regex, `![${imageId}](./images/${filename})`);
                });

                // 添加 Markdown 文件
                zip.file('content.md', mdContent);

                // 生成 zip 文件
                Promise.all(promises).then(() => {
                    zip.generateAsync({type: 'blob'})
                        .then(function(content) {
                            // 创建下载链接
                            const url = URL.createObjectURL(content);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'markdown-with-images.zip';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        })
                        .catch(function(error) {
                            console.error('生成 zip 文件时出错:', error);
                            showError('生成文件时出错，请重试');
                        });
                }).catch(function(error) {
                    console.error('处理图片时出错:', error);
                    showError('处理图片时出错，请重试');
                });
            } catch (error) {
                console.error('下载过程出错:', error);
                showError('下载过程出错，请重试');
            }
        }

        // 添加全局错误处理
        window.addEventListener('error', function(e) {
            console.error('全局错误:', e.error);
            showError('发生错误：' + e.error.message);
        });
    </script>
</body>
</html>
